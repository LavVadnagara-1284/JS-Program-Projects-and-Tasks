<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Timer</title>
    <style>
        button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #007aff;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            outline: none;

            &:hover {
                background: #005ecb;
            }

            &:active {
                transform: scale(0.95);
            }
        }

        #start:disabled {
            background: #888;
            cursor: not-allowed;
        }

        #stop {
            background: #ff3b30;

            &:hover {
                background: #d32f2f;
            }
        }
    </style>
</head>

<body>
    <h1>Interval Timer</h1>
    Go to console for the results
    <br><br>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script src="script.js"></script>

</html>
