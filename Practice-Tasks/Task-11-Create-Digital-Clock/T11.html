<!-- Task 11 - Create a Digital Clock
Objective: Create a real-time digital clock that updates every second. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 11 - Create a Digital Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            background-color: #212121;
            color: #ffffff;
            font-family: 'Orbitron', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 50vh;
            margin: 0;
        }

        .clock-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        #clock {
            font-size: 3rem;
            font-weight: bold;
            padding: 20px;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body style="background-color: #212121; color: white; font-family: monospace; text-align: center;">
    <h1>A Digital Clock</h1>
    <div id="clock" style="font-size: 1rem; margin-top: 20px;"></div>
</body>
<script>
    function updateTime() {
        let now = new Date();
        let hours = String(now.getHours()).padStart(2, '0');
        let minutes = String(now.getMinutes()).padStart(2, '0');
        let seconds = String(now.getSeconds()).padStart(2, '0');
        let amPm = hours >= 12 ? "PM" : "AM";

        hours = hours % 12 || 12;  // Convert 24-hour to 12-hour format

        const formattedTime = `${hours}:${minutes}:${seconds} ${amPm}`;

        document.getElementById('clock').innerText = formattedTime;
    }
    setInterval(updateTime, 1000);
    updateTime(); // Call immediately to prevent delay
</script>

</html>
