<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #181818;
            color: white;
            padding: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: #007aff;
            color: white;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
            &:hover {
                background: #005ecb;
            }
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: #333;
            padding: 1rem;
            margin: 1rem auto;
            border-radius: 5px;
            font-size: 1.2rem;
            width: fit-content;
        }
    </style>
</head>

<body>
    <button id="addOneBtn">Add 1 Number</button>
    <button id="addFiveBtn">Add 5 Numbers</button>
    <ul id="numberList">
        <!-- List items will be displayed here -->
    </ul>

</body>
<script src="script.js"></script>

</html>
